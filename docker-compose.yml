version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kanban-postgres
    environment:
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban_secret
      POSTGRES_DB: kanban
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban -d kanban"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: kanban-app
    environment:
      DATABASE_URL: postgresql://kanban:kanban_secret@postgres:5432/kanban
      OWNER_PASSWORD: kanban123
      AGENT_API_KEY: agent-secret-key-change-in-production
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
